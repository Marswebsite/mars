<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
<title>貓咪俱樂部</title>
<link rel="stylesheet" href="style.css">    
<meta name="Keywords" content=" 貓咪表單 ">
<meta name="Description" content=" 貓咪基本資料">

</head>
  <body>
    <div id="welcome1">
       <p id="welcome2">投稿貓咪照片</p>
    </div>
       <p id="welcome3">歡迎填寫表單</p>
      <form>
       <table>
         <tr><td>貓咪名:</td> <td><input type="type" name="貓咪名" class="radius"></td></tr>   
         <tr><td>居住環境:</td> <td><input type="type" name="居住環境" size="35"  class="radius"></td></tr>
         <tr><td>性別:</td> <td><input type="radio" name="性別" id="sex1">
         <label for="sex1">男</label>
              <input type="radio" name="性別" id="sex2">
         <label for="sex2" >女</label> </td></tr>
        
           <tr><td>喜歡的食物:</td> <td><input type= "checkbox" name="牛奶" id="food1">
             <label for="food1">牛奶</label>
        <input type= "checkbox" name="魚" id="food2">
            <label for="food2">魚</label>  
               <input type= "checkbox" name="肉" id="food3">
               <label for="food3">肉</label>
        <input type= "checkbox" name="乾飼料" id="food4">
               <label for="food4">乾飼料</label>
        <input type= "checkbox" name="貓罐頭" id="food5">
            <label for="food5">貓罐頭</label>
        <input type= "checkbox" name="甜食" id="food6">
            <label for="food6">甜食</label>
        </td></tr> 
        <tr><td>照片:</td> <td><input type="file" name="照片"></td></tr>
        <tr><td>飼主名:</td> <td><input type="type" name="飼主名"  class="radius"></td></tr>
        <tr><td>E-Mail:</td> <td><input type="email" name="信箱" size="35"  class="radius"></td></tr>
        <tr><td>備註:</td> <td><textarea rows="3" cols="40" name="備註"></textarea> </td></tr>
     </table>
      <div id="btn1">
          <input type="reset" value="清除"/ class="btn2">
          <input type="submit" value="提交"/ class="btn2">
      </div> 
    </form> 
  </body>
</html>
